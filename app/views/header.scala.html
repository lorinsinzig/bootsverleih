@* /app/views/header.scala.html *@

@(title: String)(implicit request: Http.Request)

<header class="header">
    <h3 class="title">
        @title
    </h3>
    <nav class="navigation">
        <ul>
            <li><a class="link" href="/">Home</a></li>
            <li><a class="link" href="/reservations">Reservationen</a></li>
            <li><a class="link" href="/rent">Reservation erstellen</a></li>
            <li><a class="link" href="/contact">Kontakt</a></li>
            <li><a class="link" href="/boats">Boote verwalten</a></li>
        </ul>

        @if(request.session().get("id").isDefined) {
            <button id="logButton" onclick="confirmLogout('@routes.HomeController.logout()')">
                Logout
            </button>
        } else {
            <button id="logButton" onclick="window.location.href='@routes.HomeController.login()'">
                Login
            </button>
        }
    </nav>
</header>
