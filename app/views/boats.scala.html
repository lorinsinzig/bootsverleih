@(boats: java.util.List[Boat])(implicit request: Http.Request)

@main("Bootsliste") {
    <div id="container">
        <div id="boatlist">
            <h2>Boote</h2>

            @if(boats == null) {
                <p>There are currently no boats available</p>
            } else {
                @for(boat <- boats) {
                    <ul>
                        <li>
                            <p>@boat.kfz - @boat.name</p>

                            <button type="button" onclick="bestaetigeLoeschen(@boat.id, event)" class="fa fa-trash"></button>
                        </li>
                    </ul>
                }
            }

            <button onclick="window.location.href='@routes.BoatController.newBoat()'" class="fa fa-plus"></button>
        </div>
    </div>
}
